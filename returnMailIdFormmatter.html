<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Converter</title>
</head>
<body>

    <h1>Text Converter</h1>
    <p> This is a tool to format texts used a lot in development tests.</p>
    <p>The output is the first word of each line of the entry added by 10 numbers at the start to the word.</p>
    <label for="input">Input:</label><br>
    <textarea id="input" rows="10" cols="100"></textarea><br><br>
    <button onclick="formatText()">Format</button></body></br></br>

    <label for="output">Output:</label><br>
    <textarea id="output" rows="10" cols="100" readonly></textarea><br><br>

    <script>
        function formatText() {
            const inputArray = document.getElementById('input').value.split(/\n/);
            let output = "";

            inputArray.forEach(element => {
               output += '0123456789' + element.split(/\s?\t/)[0] + "\n"; 
            });

            document.getElementById('output').value = output;
        }

        window.onload = function() {
            document.getElementById('output').value = '';
        };

    </script>
</body>
</html>
